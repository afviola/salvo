<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salvo!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/game.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col">
                    <button class="btn" onclick="location.assign('games.html')">Back to Games</button>
                </div>
                <h3 class="col">{{ title }}</h3>
            </div>
            <div class="row" v-show="boardDataReady">
                <div class="col">
                    <board :rows="10"
                           :cols="10"
                           :type="'b'">
                    </board>
                </div>

                <div class="col" v-show="boardDataReady">
                    <board :rows="10"
                           :cols="10"
                           :type="'s'">
                    </board>
                </div>
            </div>
            <div class="row">
                <button class="btn bg-danger text-white">Attack!</button>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="scripts/game.js"></script>

</body>
</html>
